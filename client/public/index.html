<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Real Estate App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <!-- TOP STRIP -->
  <div class="top-strip">
    <div class="phone-numbers">
      <span class="office-phone">
        Office Phone - 123.456.7890
      </span>
      <span class="divider">|</span>
      <span class="mobile-phone">
        Mobile Phone - 321.654.0987
      </span>
    </div>
  </div>
  <!-- NAVBAR -->
  <div class="navbar">
    <div class="agent-image">
      <img id="realtor-img" src="./assets/realtor.jpg" alt="realtor-picture">
    </div>
    <!-- <div class="main-logo-wrapper"> -->
    <div class="main-logo">
      <img id="main-logo-img" src="./assets/main-logo.png" alt="main-logo">
    </div>
    <span class="logo-text">Preferred Realtors</span>
    <!-- </div> -->
    <!-- HAMBURGER ICON -->
    <i class="fas fa-bars"></i>
    <i class="fas fa-user-circle"></i>

  </div>
  <!-- BANNER -->
  <div class="banner">
    this is the banner
  </div>
  <!-- AGENT INFO -->
  <div class="agent-info">
    agent info section
  </div>
  <!-- SLOGAN -->
  <div class="slogan">
    our slogan section is here
  </div>
  <!-- FEATURED PROPERTY -->
  <div class="feature-property">
    here is our featured property
  </div>
  <!-- FOOTER -->
  <footer>here is the footer</footer>
  <script src="./js/main.js"></script>
</body>

</html>
